<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ğŸµ æˆ‘çš„éŸ³ä¹æ’­æ”¾å™¨</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .player {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }
    li {
      padding: 8px;
      background: rgba(255,255,255,0.1);
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    li:hover {
      background: rgba(255,255,255,0.2);
    }
    .controls {
      margin-top: 15px;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff6b6b;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>ğŸ¶ æˆ‘çš„éŸ³ä¹æ’­æ”¾å™¨</h2>
    <input type="text" id="songUrl" placeholder="è¾“å…¥æ­Œæ›²é“¾æ¥ (mp3)">
    <button onclick="addSong()">æ·»åŠ </button>
    <ul id="playlist"></ul>

    <div class="controls">
      <button onclick="playAudio()">æ’­æ”¾</button>
      <button onclick="pauseAudio()">æš‚åœ</button>
      <button onclick="stopAudio()">åœæ­¢</button>
    </div>

    <div class="progress" onclick="seek(event)">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <audio id="audio"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playlist = document.getElementById("playlist");
    const progressBar = document.getElementById("progressBar");

    function addSong() {
      const url = document.getElementById("songUrl").value;
      if (url) {
        const li = document.createElement("li");
        li.textContent = url;
        li.onclick = () => {
          audio.src = url;
          audio.play();
        };
        playlist.appendChild(li);
        document.getElementById("songUrl").value = "";
      }
    }

    function playAudio() {
      if (audio.src) audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    };

    function seek(event) {
      const rect = event.currentTarget.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    }
  </script>
</body>
</html>
